{% load i18n %}

{% for i in "xxxxx"%}
	{% if forloop.counter <= user_rating %}
		<img id="rating_{{forloop.counter}}" src="{{ STATIC_URL }}orb/images/star-full.png" 
			onmouseover="ratingOnHover({{forloop.counter}});" 
			onmouseout="ratingOffHover({{forloop.counter}});"
			class="rating-star"
			onclick="rateResource({{forloop.counter}})"/>
	{% else %}
		<img id="rating_{{forloop.counter}}" src="{{ STATIC_URL }}orb/images/star-empty.png" 
			onmouseover="ratingOnHover({{forloop.counter}});" 
			onmouseout="ratingOffHover({{forloop.counter}});"
			class="rating-star"
			onclick="rateResource({{forloop.counter}})"/>
	{% endif %}
{% endfor %}
