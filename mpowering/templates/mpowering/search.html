{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}

<h2>{% trans 'Search' %}</h2>

{% crispy form %}


{% if query %}
      <h3>Results</h3>

      {% for result in search_results %}
          <p>
              <a href="{{ result.object.get_absolute_url }}">{{ result.object.title }}</a>
          </p>
      {% empty %}
          <p>No results found.</p>
      {% endfor %}
{% endif %}
{% endblock %}
