{% load i18n %} 
<tr>
	<td>{{ tracker.access_date }}</td>
	<td>{{ tracker.resource.title }}</td>
	<td>
		{% if tracker.get_location %}
			{{ tracker.get_location.lat }}, {{ tracker.get_location.lng }}<br/>
			{{ tracker.get_location.region }} {{ tracker.get_location.country_name }}
		{% else %}
			<span class="text-muted">unknown</span>
		{% endif %}
	</td>
	<td></td>
</tr>
